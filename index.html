<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syntra Commander</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffaa;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .control-button {
      background-color: #222;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      color: #00ffaa;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    .control-button:hover {
      background-color: #333;
      border-color: #00ffaa;
      color: #fff;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Syntra Commander Panel</h1>

  <div class="button-grid">
    <button class="control-button" onclick="sendCommand('launch_macro')">Launch Macro</button>
    <button class="control-button" onclick="sendCommand('refresh_macros')">Refresh Macros</button>
    <button class="control-button" onclick="sendCommand('run_sequence_1')">Run Sequence 1</button>
    <button class="control-button" onclick="sendCommand('run_sequence_2')">Run Sequence 2</button>
    <button class="control-button" onclick="sendCommand('shutdown')">Shutdown PC</button>
    <button class="control-button" onclick="sendCommand('reboot')">Reboot PC</button>
  </div>

  <div class="footer">
    Built by Syntra | Remote AI Automation Control
  </div>

  <script>
    function sendCommand(action) {
      const now = new Date().toISOString();
      const payload = `{
  "action": "${action}",
  "timestamp": "${now}"
}`;
      alert(`COPY and PASTE this into your command.json file:\n\n${payload}`);
      window.open("https://github.com/stratrun/commander/edit/main/command.json", "_blank");
    }
  </script>

</body>
</html>
